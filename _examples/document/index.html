<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #000;
        }
    </style>
    <script type="text/javascript" src="http://localhost:2000/centrifuge.js"></script>
    <script type="text/javascript">
        const channel = "match:state:1";

        window.addEventListener('load', function() {
            const centrifuge = new Centrifuge('ws://localhost:8000/connection/websocket', {});

            // subscribe on channel and bind various event listeners. Actual
            // subscription request will be sent after client connects to
            // a server.
            const sub = centrifuge.newSubscription(channel);

            sub.on("publication", (ctx) => {
                console.log(ctx);
            })

            sub.subscribe();
            centrifuge.connect();
        });
    </script>
</head>
<body>
    <div id="app">

    </div>
</body>
</html>
